    <script>
        var contract;
        var address = "0xF82827E3007021E87Fada1038C6255d618bc696c";
        var abi = [
            {
                "constant": false,
                "inputs": [
                    {
                        "name": "_username",
                        "type": "string"
                    },
                    {
                        "name": "_bookid",
                        "type": "int256"
                    }
                ],
                "name": "getdata",
                "outputs": [],
                "payable": false,
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [],
                "name": "Showdata",
                "outputs": [
                    {
                        "name": "",
                        "type": "string"
                    },
                    {
                        "name": "",
                        "type": "int256"
                    }
                ],
                "payable": false,
                "stateMutability": "view",
                "type": "function"
            }
        ]
            ;
        $(document).ready(function () {
            web3 = new Web3(web3.currentProvider);
            window.web3.currentProvider.enable();
            contract = new web3.eth.Contract(abi, address);

            $('#save').click(function () {
                _username = $('#username').val();
                _bookid = $('#bookid').val();

                web3.eth.getAccounts().then(function (accounts) {
                    var acc = accounts[0];
                    return contract.methods.getdata(_username, _bookid).send({ from: acc });
                }).then(function (tx) {
                    console.log(tx);
                    $('#blockno').html('Block Number : ' + tx.blockNumber);
                    //$('#blockhash').html('Block Tx Hash : ' + tx.blockHash);
                    $('#blockhash').html('Block Tx Hash : ' + tx.transactionHash);
                    $('#Datawrittenby').html('Data Written by : ' + tx.from);

                }).catch(function (tx) {
                    console.log(tx);
                })

            })
        })



    </script>
